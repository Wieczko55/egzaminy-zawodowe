<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl3.css">
    <title>Stacja paliw</title>
</head>
<body>
    <header id="kontener-baner">
        <header id="baner-lewy">
            <h1>Stacja Paliw</h1>
        </header>
        <header id="baner-prawy">
            <a href=""><img src="home.png"></a>
            <a href=""><img src="znak.png" alt=""></a>
        </header>
    </header>
    <main>
        <h3>Oblicz koszt paliwa</h3>
        Rodzaj paliwa (1-benzyna, 2-olej napędowy)
        <br>
        <input type="number" id="rodzaj">
        <br>
        Ile litrów: 
        <br>
        <input type="number" id="ilosc">
        <button id="oblicz" onclick="oblicz()">OBLICZ</button>
        <p id="wynik"></p>
    </main>
    <section id="kontener-sekcja">
        <section id="sekcja-lewy">
            <a href="">Pobierz kwerendy</a>
        </section>
        <section id="sekcja-prawy">
            <img src="samochod.png" alt="samochód">
        </section>
    </section>
    <footer>
        <p>Stronę opracował: 00000000000</p>
    </footer>
</body>
<script>
    function oblicz()
    {
        let rodzaj = document.getElementById("rodzaj").value;
        let ilosc = document.getElementById("ilosc").value;
        let koszt = 0;
        if(rodzaj == 1)
        {
            koszt = ilosc * 4;
        }
        if(rodzaj == 2)
        {
            koszt = ilosc * 3.5
        }
        if(rodzaj!=1 && rodzaj!=2)
        {
            koszt = 0;
        }
        document.getElementById("wynik").innerHTML = "koszt paliwa: "+ koszt;   
    }
    
</script>
</html>
